<!doctype html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <!-- Title & Description -->
    <title>TariConnect - Smart Business Management CRM</title>
    <meta name="description" content="TariConnect is a modern CRM that helps you manage clients, track payments, and automate your business operations.">

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#16a34a" />

    <!-- App Capabilities (PWA) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TariConnect" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="TariConnect - CRM for Smart Businesses" />
    <meta property="og:description" content="Manage clients, workflows, payments, and more. TariConnect is your all-in-one CRM platform." />
    <meta property="og:image" content="https://yourdomain.com/social-preview.png" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TariConnect" />
    <meta name="twitter:description" content="Smart CRM for client and business management." />
    <meta name="twitter:image" content="https://yourdomain.com/social-preview.png" />

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
